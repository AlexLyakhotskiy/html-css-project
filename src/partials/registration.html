<section class="section">
  <div class="container registration__container">
    <h2 class="section__title section__title--position" id="registration">
      Registration
    </h2>
    <div class="registration__wrapper">
      <div class="counter">
        <time class="counter__date-time" id="time" datetime="2021-05-23T11:00"
          >May 23, 11:00</time
        >
        <p class="counter__location">New York</p>
        <p class="counter__cost">&#36; 699</p>
      </div>
      <form action="#" class="registration-form">
        <div class="registration-form__wrapper">
          <p class="registration-form__head">
            Apply your personal info for registration
          </p>
          <label class="registration-form__field">
            <input
              type="text"
              name="user-name"
              class="input registration-form__input"
              placeholder="Your name"
              minlength="2"
              maxlength="15"
              pattern="^[A-Z][a-zA-Z]+$"
              title="Alex"
              required
            />
          </label>
          <label class="registration-form__field">
            <input
              type="tel"
              name="user-phone"
              class="input registration-form__input"
              placeholder="Phone number"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
              title="096-999-99-99"
              maxlength="13"
              required
            />
          </label>
          <label class="registration-form__field">
            <input
              type="email"
              name="user-email"
              class="input registration-form__input"
              placeholder="Email"
              pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)+$"
              title="user@gmail.com"
              maxlength="25"
              required
            />
          </label>
        </div>
        <button class="button registration-form__button" type="submit">
          Register
        </button>
      </form>
    </div>
  </div>
</section>
