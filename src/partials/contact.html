<section class="contact">
    <div class="container">
        <div class="contact__container">
    <h2 class="contact__title">Contact</h2>
    <p class="contact__subtext">We will answer any question!</p>
    <form action="#" class="contact__form">
        <label class="contact__form-field">        
            <span class="contact__form-input-wrapper">
                <input type="mailto" name="user-mail" class="" placeholder="Email">
            </span>
        </label>
        <label class="contact__form-field">
            <span class="contact__form-input-wrapper">
                <input type="mailto" name="user-message" class="" placeholder="Type your question">
            </span>
        </label>
        </form>
        <button type="button" class="contact-button button">Send</button>
        <ul class="social-list list">
            <li class="social-list__item">
                <a href="" aria-label="Open Twitter" target="_blank" rel="noreferrer noopener">
                    <svg class="social-list__icon twitter">
                        <use href="../src/images/svg-sprite.svg#icon-twitter"></use>
                    </svg>
                </a>
            </li>
            <li class="social-list__item">
                <a href="" aria-label="Open Instagram" target="_blank" rel="noreferrer noopener">
                    <svg class="social-list__icon instagram">
                        <use href="../src/images/svg-sprite.svg#icon-instagram"></use>
                    </svg>
                </a>
            </li>
            <li class="social-list__item">
                <a href="" aria-label="Open Facebook" target="_blank" rel="noreferrer noopener">
                    <svg class="social-list__icon facebook">
                        <use href="../src/images/svg-sprite.svg#icon-facebook"></use>
                    </svg>
                </a>     
        </ul>
        </div>
        <div class="address__container"></div>
        <ul class="contact__address list">
            <li class="contact__address-list">
                <a href="tel:(910)222-8855" class="contact__address-phone-link">
                    <svg class="contact__address-icon">
                        <use href="./images/svg-sprite.svg#icon-phone"></use>
                    </svg>
                    <span class="contact__address-phone"></span>(910)222-8855</a>
            </li>
            <li class="contact__address-list">
                <svg class="contact__address-icon">
                    <use href="./images/svg-sprite.svg#icon-location"></use>
                </svg>
                <a class="contact__address-location-link" href="https://www.google.com/maps/place/%D0%9D%D1%8C%D1%8E-%D0%99%D0%BE%D1%80%D0%BA,+%D0%A1%D0%A8%D0%90/@40.6971494,-74.2598655,10z/data=!3m1!4b1!4m5!3m4!1s0x89c24fa5d33f083b:0xc80b8f06e177fe62!8m2!3d40.7127753!4d-74.0059728" target="_blank">
                    New York</a>
                    
            </li>
        </ul>
        </div>
        </div>
</section>
